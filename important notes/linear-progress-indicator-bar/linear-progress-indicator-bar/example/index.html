<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery rProgressbar </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery.rprogessbar.min.css">
    <style>
        *{
            background: red;
        }
    </style>
</head>

<body>
    <section class="demo-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="single-progressbar">
                        <h4 class="title">Html</h4>
                        <div class="html"></div>
                    </div>
                    <div class="single-progressbar">
                        <h4 class="title">CSS</h4>
                        <div class="css"></div>
                    </div>
                    <div class="single-progressbar">
                        <h4 class="title">PHP</h4>
                        <div class="php"></div>
                    </div>
                    <div class="single-progressbar">
                        <h4 class="title">Javascript</h4>
                        <div class="javascript"></div>
                    </div>
                    <div class="single-progressbar">
                        <h4 class="title">Jquery</h4>
                        <div class="jquery"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="assets/js/jQuery.rProgressbar.min.js"></script>
    <script src="assets/js/active.js"></script>
</body>

</html>
